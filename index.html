        .navbar-toggler .bottom-bar {

<script>
    // Check if video has already been shown in this session
  if (!sessionStorage.getItem('videoShown')) {
    // Mark as shown so it doesnâ€™t appear again on refresh
    sessionStorage.setItem('videoShown', 'true');

    // Hide after 12 seconds
    setTimeout(function () {
      var video = document.getElementById('myVideo');
      video.pause();
      video.style.display = 'none';
    }, 12000);
  } else {
    // If already shown in this session, hide it immediately
    document.getElementById('myVideo').style.display = 'none';
  }
